{% extends 'demo_base.html' %}
{% block title %}
    编辑博客
{% endblock %}
{% block bodyblock %}
    <form action="" method="POST"> {% csrf_token %} {#防止跨域攻击 防止跨域请求 #}
        标题<input type="text" autocomplete="off" id="title"
                 placeholder="11111111" name='title'> <br> <br><br>
        内容 <textarea name="content" id="content"
                     placeholder="2222222" cols="30" rows="10"></textarea>
        <button type="submit">发布博客</button>
    </form>
{% endblock %}
